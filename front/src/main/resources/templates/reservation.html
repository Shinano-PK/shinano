<head>
    <meta charset="UTF-8">
    <title>Witaj!</title>
    <link rel="stylesheet" href="/front/src/main/resources/static/css/style.css"/>

    <meta charset="UTF-8"/>
</head>
<body>
<div id="header">
    <img src="/front/src/main/resources/static/images/airplane-logo.png" alt="logo"/>
    <div id="side-menu">
        <ol>
            <li><a href="#">Imie Nazwisko</a>
                <ul>
                    <li><a href="#">A</a></li>
                    <li><a href="#">B</a></li>
                    <li><a href="#">C</a></li>
                </ul>
            </li>
        </ol>
    </div>
    <div id="greeting">
        <p>
            Rezerwacja i zakup biletów
        </p>
    </div>
</div>
<div id="center">

    <div id="search">
        <form id="searchForm" autocomplete="off">
            <div class="autocomplete" style="width:300px;">
                <input id="fromWhere" type="text" name="myCountry" placeholder="Skąd?">
                <input id="toWhere" type="text" name="myCountry" placeholder="Dokąd?">
            </div>
            <br>
            <input id="date" type="date" name="date">
            <br>
            <label for="adults">Dorośli:</label>
            <select name="adults" id="adults">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <label for="kids">Dzieci:</label>
            <select name="kids" id="kids">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <br>
            <input type="submit" value="Wyszukaj">
        </form>
    </div>
    <div id="step1">
        <form id="chooseTicket">
            <table>
                <tr>
                    <th>Przewoźnik</th>
                    <th>Odlot</th>
                    <th>Przylot</th>
                    <th>Numer lotu</th>
                    <th colspan="2">Cena</th>
                </tr>
                <tr>
                    <td>Ryanair</td>
                    <td>12:45</td>
                    <td>14:50</td>
                    <td>FR9020</td>
                    <td>499,99 zł</td>
                    <td>
                        <button class="offerId" type="submit" name="offerId" th:value="offerId">Wybierz</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="step2">
        <form id="passengers">
            <div>
                <p>Pasażer 1:</p>
                <input class="passengerName" name="passengerName" type="text" placeholder="Imię">
                <input class="passengerSurname" name="passengerSurname" type="text" placeholder="Nazwisko">
                <label>Data urodzenia:</label>
                <input class="passengerBirthdate" name="birthdate" type="date">
            </div>
            <input type="submit" value="Dalej">
        </form>
    </div>
    <div id="step3">
        <form id="orderData">
            <p>Dane zamawiającego:</p>
            <input id="buyerName" name="buyerName" type="text" placeholder="Imię">
            <input id="buyerSurname" name="buyerSurname" type="text" placeholder="Nazwisko">
            <br>
            <input id="buyerCity" name="buyerCity" type="text" placeholder="Miasto">
            <input id="buyerStreet" name="buyerStreet" type="text" placeholder="Ulica">
            <input id="buyerHouseNumber" name="buyerHouseNumber" type="text" placeholder="Numer budynku i lokalu">
            <br>
            <!---<p>Rodzaj zamówienia:</p>
            <input type="radio" id="reservation" name="orderType" value="reservation">
            <label for="reservation">Rezerwacja</label><br>
            <input type="radio" id="purchase" name="orderType" value="purchase">
            <label for="purchase">Zakup</label><br>--->
            <input type="submit" value="Dalej">
        </form>
    </div>
    <div id="step4">
        <form id="payment">
            <p>Forma płatności:</p>
            <input class="method" type="radio" id="transfer" name="payment" value="transfer">
            <label for="transfer">Przelew</label><br>
            <input class="method" type="radio" id="card" name="payment" value="card">
            <label for="card">Karta płatnicza</label><br>
            <input class="method" type="radio" id="blik" name="payment" value="blik">
            <label for="blik">BLIK</label>
            <br>
            <input type="submit" value="Zapłać">
        </form>
    </div>
    <div id="themeInformation">
        <p>Wiadomości</p>
    </div>
</div>
