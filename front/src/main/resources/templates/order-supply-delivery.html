<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Witaj!</title>
    <link rel="stylesheet" href="/front/src/main/resources/static/css/style.css"/>
    <link rel="stylesheet" href="/front/src/main/resources/static/css/restock-supply.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/front/src/main/resources/static/js/script.js"></script>
    <script type="text/javascript" src="/front/src/main/resources/static/js/order-supply-delivery.js"></script>
    <meta charset="UTF-8"/>
</head>
<body>
<div id="header">
    <img src="/front/src/main/resources/static/images/airplane-logo.png" alt="logo"/>
    <div id="side-menu">
        <ol>
            <li><a href="#">Imie Nazwisko</a>
                <ul>
                    <li><a href="#">A</a></li>
                    <li><a href="#">B</a></li>
                    <li><a href="#">C</a></li>
                </ul>
            </li>
        </ol>
    </div>
    <div id="greeting">
        <p>
            Zamawianie dostawy zaopatrzenia
        </p>
    </div>
</div>
<div id="center">
    <form id="orderSupplies">
        <div id="supplies">
            <table>
                <tr>
                    <th>Id przedmiotu</th>
                    <th>Nazwa</th>
                    <th>Ilość na stanie</th>
                    <th colspan="3">Status</th>
                </tr>
                <tr th:each="{supply : ${supplies}}">
                    <td th:text="${supply.id}"><input class="itemId" type="hidden" name="itemId" th:value="${supply.id}"></td>
                    <td th:text="${supply.name}"></td>
                    <td th:text="${supply.quantity}"></td>
                    <td>
                        <input class="quantity" type="text" name="quantity" placeholder="Ilość">
                    </td>
                    <td>
                        <input class="date" type="date" name="date">
                    </td>
                    <td>
                        <button type="submit">Uzupełnij zapasy</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <div id="themeInformation">
        <p>Wiadomości</p>
    </div>
</div>
</body>
</html>
