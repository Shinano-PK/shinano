<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Witaj!</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/service-form.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="/js/service-form.js"></script>
    <meta charset="UTF-8"/>
</head>
<body>
<div id="header">
    <img src="/images/airplane-logo.png" alt="logo"/>
    <div id="side-menu">
        <ol>
            <li><a href="#">Imie Nazwisko</a>
                <ul>
                    <li><a href="#">A</a></li>
                    <li><a href="#">B</a></li>
                    <li><a href="#">C</a></li>
                </ul>
            </li>
        </ol>
    </div>
    <div id="greeting">
        <p>
            Zgłaszanie problemu ze sprzętem
        </p>
    </div>
</div>
<div id="center">
    <form id="reportMalfunction">
        <div id="report">
            <textarea id="message" rows="7" name="Message" placeholder="Opisz problem"></textarea>
            <br>
            <input id="planeId" type="text" name="planeId" placeholder="Podaj ID samolotu">
            <br>
            <input type="hidden" th:value="">
            <button type="submit">Wyślij zgłoszenie</button>
        </div>
    </form>
    <div id="themeInformation">
        <p>Wiadomości</p>
    </div>
</div>
